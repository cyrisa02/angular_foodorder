<ul>
	<li *ngFor="let cartItem of cart.items">
		<div>
			<img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
		</div>
		<div>
			<a [routerLink]="['/food/'+cartItem.food.id]">{{ cartItem.food.name }}</a>
		</div>
		<div>
			<select name="" #quantitySelect (change)=" changeQuantity(cartItem, quantitySelect.value)">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>
		</div>
		<div>
			{{cartItem.price | currency:'EUR':true }}
		</div>
		<div>
			<button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
		</div>
	</li>
</ul>

<div class="checkout">
	<div class="total.price">
		{{ cart.totalPrice | currency:'EUR':true }}

	</div>
</div>
