<ul>
	<li *ngFor="let food of foods">
		<a href="">
			<img src="{{ food.imageUrl }}" alt="food images" style="max-width: 13rem;">
			<div class="content">
				<div class="name">
					{{food.name}}
				</div>
				<span class="favorite">❤️</span>
				<star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
				<div class="product-item-footer">
					<div class="origins">
						<span *ngFor="let origin of food.origins">
							{{origin}}
						</span>
					</div>
					<div class="cook-time">
						<span>⏰</span>
						{{food.cookTime}}
					</div>
				</div>

				<div class="price">
					{{food.price|currency:'EUR':true}}
				</div>
			</div>
		</a>

	</li>
</ul>
